<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia">
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" multiTemplateDataRows matSort>

    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let row"> {{row.Name}} </td>
    </ng-container>

    <!-- Progress Column -->
    <ng-container matColumnDef="accountnumber">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> AccountNumber </th>
      <td mat-cell *matCellDef="let row"> {{row.AccountNumber}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let row"> {{row.Name}} </td>
    </ng-container>

    <!-- Color Column -->
    <ng-container matColumnDef="accounttype">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> AccountType </th>
      <td mat-cell *matCellDef="let row" [style.accounttype]="row.accounttype"> {{row.AccountType}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;">
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[1, 10, 25, 100]"></mat-paginator>
</div>
